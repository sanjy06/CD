<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>project 1 : countoun timer</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <p>countdown to</p>
    <h2 class="NEWYEAR">NEW YEAR</h2>
    <div class="counter">
      <div class="box">
        <h2 id="days">00</h2>
        <small>days</small>
      </div>

      <div class="box">
        <h2 id="hours">00</h2>
        <small>hours</small>
      </div>

      <div class="box">
        <h2 id="minutes">00</h2>
        <small>minutes</small>
      </div>

      <div class="box">
        <h2 id="seconds">00</h2>
        <small>seconds</small>
      </div>
      <div></div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
